<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card-container">
    <div class="wrapper">
      <div class="left-container">
        <img class="product-img" src="./images/image-product-desktop.jpg" alt="product-image">
      </div>
      <div class="right-container">
        <div class="right-wrapper">
          <p class="perfume">P E R F U M E</p>
          <h1 class="slogan">
            Gabrielle Essence Eau De Parfum
          </h1>
          <div class="descriptions">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price-tag">
            <h1 class="price">$149.99</h1>
            <p class="discount">$169.99</p>
          </div>
          <button class="button">
            <img src="/images/icon-cart.svg">Add to Cart
          </button>
        </div>
      </div>
    </div>

</body>

</html>
